<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-wrapper">

    <div class="container">

        <div class="top-content">
          <img src="images/image-header-mobile.jpg" alt="" class="mobile-image">
        </div>
    
        <div class="left-content">
          <div class="heading">
            <h1>Get <span>insights</span> that help your business grow</h1>
          </div>
          <p class="text">Discover the benefits of data analytics and make better desicions regarding revenue, customer experience, and overall efficiency.</p>
    
          <div class="stats">
            <div class="stats-text">
              <h2>10k+</h2>
              <p>Companies</p>
            </div>
            <div class="stats-text">
              <h2>314</h2>
              <p>Templates</p>
            </div>
            <div class="stats-text">
              <h2>12M+</h2>
              <p>Queries</p>
            </div>
          </div>
        </div>
    
        <div class="right-content">
          <img src="images/image-header-desktop.jpg" alt="" class="desktop-image">
        </div>
      </div>

  </div>
  

  <div class="attribution">
      <div class="attribution-text">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://krituraj-anand.vercel.app" target="_blank">Krituraj Anand</a>.
      </div>
  </div>
</body>
</html>
